<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’¸ Personal Expense Tracker</h1>

    <form id="expense-form">
      <input type="date" id="date" required />
      <input type="text" id="category" placeholder="Category" required />
      <input type="number" step="0.01" id="amount" placeholder="Amount" required />
      <input type="text" id="description" placeholder="Description" />
      <button type="submit">Add Expense</button>
    </form>

    <h2>All Expenses</h2>
    <table id="expense-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <!-- Expenses will be injected here -->
      </tbody>
    </table>
  </div>

  <script>
    // Placeholder JavaScript to handle dynamic table rows (no backend yet)
    const form = document.getElementById("expense-form");
    const table = document.getElementById("expense-table").querySelector("tbody");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const category = document.getElementById("category").value;
      const amount = document.getElementById("amount").value;
      const description = document.getElementById("description").value;

      const row = table.insertRow();
      row.innerHTML = `<td>${date}</td><td>${category}</td><td>$${parseFloat(amount).toFixed(2)}</td><td>${description}</td>`;

      form.reset();
    });
  </script>
</body>
</html>
