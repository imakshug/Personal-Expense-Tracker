<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Expense Tracker</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Personal Expense Tracker</h1>

    <form id="expenseForm">
      <input type="date" id="date" required />
      <input type="text" id="category" placeholder="Category" required />
      <input type="number" id="amount" placeholder="Amount" step="0.01" required />
      <input type="text" id="description" placeholder="Description" required />
      <button type="submit">Add Expense</button>
    </form>

    <h2>Filter Expenses</h2>
    <form id="filterForm">
      <input type="text" id="filterCategory" placeholder="Category" />
      <input type="date" id="filterStart" placeholder="Start Date" />
      <input type="date" id="filterEnd" placeholder="End Date" />
      <button type="submit">Apply Filter</button>
    </form>

    <h2>All Expenses</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expensesBody">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    function loadExpenses(filters = {}) {
      let url = '/expenses';
      const params = new URLSearchParams(filters);
      if ([...params].length) {
        url = '/filter?' + params.toString();
      }

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('expensesBody');
          tbody.innerHTML = '';

          if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5">No expenses recorded.</td></tr>';
            return;
          }

          data.forEach(exp => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${exp.date || '-'}</td>
              <td>${exp.category || '-'}</td>
              <td>â‚¹ ${parseFloat(exp.amount || 0).toFixed(2)}</td>
              <td>${exp.description || '-'}</td>
              <td><button onclick="deleteExpense('${exp.date}', '${exp.category}', '${exp.amount}', '${exp.description}')">Delete</button></td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(() => {
          document.getElementById('expensesBody').innerHTML = '<tr><td colspan="5">Error loading expenses.</td></tr>';
        });
    }

    document.getElementById('expenseForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const data = {
        date: document.getElementById('date').value,
        category: document.getElementById('category').value,
        amount: document.getElementById('amount').value,
        description: document.getElementById('description').value
      };

      fetch('/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
        .then(res => res.json())
        .then(() => {
          this.reset();
          loadExpenses();
        });
    });

    document.getElementById('filterForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const filters = {
        category: document.getElementById('filterCategory').value,
        start_date: document.getElementById('filterStart').value,
        end_date: document.getElementById('filterEnd').value
      };
      loadExpenses(filters);
    });

    function deleteExpense(date, category, amount, description) {
      fetch('/delete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ date, category, amount, description })
      })
        .then(res => res.json())
        .then(() => {
          loadExpenses();
        });
    }

    window.onload = () => loadExpenses();
  </script>
</body>
</html>
